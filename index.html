<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reverse SHA-1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>SHA1 database</h1>
    <p>
      We have a database of <strong>over 1 million</strong>
      <a href="https://en.wikipedia.org/wiki/SHA-1">SHA1</a>
      hashes of common passwords.
    </p>

    <form action="#">
      <input id="hash" type="text"
        pattern="[0-9a-f]{40}" title="valid SHA1 hash: 40 hexadecimal characters"
        required
        placeholder="Hash to reverse"/>
      <input id="submit" type="submit" value="GO" />
    </form>
    
    <pre id="response">Enter a hash above, and if it is in our database, the corresponding password will appear here.</pre>

    <footer>
      <a href="https://github.com/lovasoa/sha_hashes">More info</a>
      <a href="https://github.com/lovasoa/sha_hashes/archive/master.zip">Download the database</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
